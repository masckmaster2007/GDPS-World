<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tit">GDPS World</title>
    <style>
        body {
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    background-color: black;
                    color: white;
        }
        center {
                     font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
    </style>    
</head>
<body>
    <center>
        <h1>Upcoming countries for <div id="contentElement" style="color: red">GDPS World</div></h1>
        <h2>🇫🇷 France</h2>
        <h2>🇺🇸 United States</h2>
        <h2>🇧🇷 Brasil</h2>
        <h2>🇩🇪 Deutschland</h2>
        <h2>🇿🇦 Ningizimu Afrika (Zantsi Afrika // Suid-Afrika)</h2>
        <h2>🇨🇿 Česká republika</h2>
        <h2>🇪🇬 جمهورية مصر العربية</h2>
        <h2>🇭🇳 República de Honduras</h2>
        <h2>🇷🇺 Российская Федерация</h2>
      </center>    
      <script>
        const titleElement = document.getElementById("tit");
        const contentElement = document.getElementById("contentElement");
        const languages = [
          { code: "fr", name: "GDPS Monde" },           // French
          { code: "en", name: "GDPS World" },          // English
          { code: "pt-es", name: "GDPS Mundo" },         // Portuguese and Spanish
          { code: "de", name: "GDPS Welt" },          // German
          { code: "zu", name: "GDPS IsiHlabangane" },  // Zulu
          { code: "cs", name: "GDPS Svět" },          // Czech
          { code: "ar", name: "GDPS العالم" },      // Arabic
          { code: "es", name: "GDPS Mundo" },         // Spanish
          { code: "nl", name: "GDPS Wereld" },          // Russian
          { code: "gr", name: "GDPS Κόσμος" },          // Russian
          { code: "vn", name: "GDPS Thế giới" },          // Russian
        ];
      
        let currentIndex = 0;
      
        function updateTitle() {
          titleElement.innerText = `${languages[currentIndex].name}`;
          contentElement.innerHTML = `${languages[currentIndex].name}`;
          currentIndex = (currentIndex + 1) % languages.length;
        }
      
        // Set the interval (in milliseconds) for title updates
        const interval = 1000; // ~1 second
      
        setInterval(updateTitle, interval);
      </script>  
</body>
</html>
